<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link rel="icon" href="{{ site.baseurl }}/favicon.ico" type="image/x-icon" />
  </head>

  <body>

    <div class="top-stripe"></div>
      <div id="wrapper"> <!-- wrapper  -->
        <header class="clearfix">
          <a href="{{ site.baseurl }}/" id="logo">MANIAK_dobrii</a>

          <nav>
            {% include nav.html %}
            <a href="{{ site.baseurl }}/" {% if nav_id == "posts" %} class="selected" {% endif %}>posts</a>
            <a href="{{ site.baseurl }}/bad/" {% if nav_id == "bad" %} class="selected" {% endif %}>bad</a>
            <a href="{{ site.baseurl }}/about" {% if nav_id == "about" %} class="selected" {% endif %}>about</a>
          </nav>
        </header>


        <div id="main" role="main" class="container">
          {{ content }}
        </div>
      </div> <!-- ENDOF wrapper -->

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
