---
layout: default
---

<article class="post">

  <h1>{{ page.title }}</h1>

  <div class="date">
    <span style="color:rgb(120, 120, 120);">{{ page.date | date: "%B&nbsp;%e,&nbsp;%Y" }}</span>
  </div>
      

  <div class="entry">
    {{ content }}
  </div>

  <div class="comments-dash">comments</div>
  <div class="full-width-dash">&nbsp;</div>
  
  {% include disqus.html %}
</article>
