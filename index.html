---
layout: default
nav_id: posts
---

<div class="posts">
  {% for post in site.posts %}
	<div class="post_wrapper">
                        <div class="post_meat">
                            <div class="post_header">
                                <span class="post_header_datetime">
                                    {{ post.date | date: "%B %e, %Y" }}
                                </span>

                                <span class="post_header_topic">
                                    <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                                </span>

                                <div class="post_content">
                                    {{ post.excerpt }}
                                </div>


                            </div>

                        </div>

	</div>


  {% endfor %}
</div>
